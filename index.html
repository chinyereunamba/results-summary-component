<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="container">
      <div class="result-summary">
        <p>Your Result</p>
        <div class="score">
          <p class="main-score">76</p>
          <p class="total-score">of 100</p>
        </div>
        <div class="score-info">
          <h1>Great</h1>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="result-des">
        <h1>Summary</h1>
        <div class="result-property">
          <div class="property">
            <span><img src="./assets/images/icon-reaction.svg" alt="reaction">Reaction</span>
            <span>80 / 100</span>

          </div>
          <div class="property">
            <span><img src="./assets/images/icon-memory.svg" alt="memory">Memory</span>
            <span>92 / 100</span>
          </div>
          <div class="property">
            <span><img src="./assets/images/icon-verbal.svg" alt="verbal">Verbal</span>
            <span>61 / 100</span>   
            
          </div>
          <div class="property">
            <span><img src="./assets/images/icon-visual.svg" alt="">Visual</span>
            <span>72 / 100</span>
          </div>
        
        <div class="button">
          
         <button>Continue</button>   
          
        </div>
        </div>
      </div>
    </div>
  </main>
  
  <!-- div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
